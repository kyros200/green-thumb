<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="./index.scss" />

    <script src="main.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="container-header">

        <div class="background-header">
          <div class="left-leaf">
            <img height="100%" src="images/hero/desktop/left-leaves.png" alt="left-leaves" />
          </div>
          <div class="plantperson">
            <img height="100%" src="images/hero/desktop/plantperson.png" alt="plantperson" />
          </div>
          <div class="right-leaf">
            <img height="100%" src="images/hero/desktop/right-leaves.png" alt="right-leaves" />
          </div>
        </div>

        <div class="background-header-mobile">
          <div class="mobile-leaf">
            <img width="100%" src="images/hero/mobile/mobile-leaves.png" alt="left-leaves" />
          </div>
          <div class="mobile-plantperson">
            <img id="img-plantperson-mobile" width="100%" src="images/hero/mobile/mobile-plantperson.png" alt="plantperson" />
          </div>
        </div>

        <div class="content-header">
          <div class="header-texts">
            <div class="green-thumb">
              <img src="images/icons/logo-white.svg" alt="Greenthumb" />
            </div>
            <div class="title-text">
              <h2>Find your next green friend</h2>
            </div>
            <div class="arrow-down">
              <img src="images/icons/arrow-down.svg" alt="Greenthumb" />
            </div>
          </div>
        </div>

      </div>
      <div class="container-filter">
        middle
      </div>
      <div class="container-result">
        bottom
      </div>
    </div>
  </body>
</html>
